<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
 <link rel="stylesheet" href="main.css">
  <title>Tic Tac Toe</title>
</head>
<body>
  <header>
    <h1>Tic-Tac-Toe!</h1>
  </header>

  <div class="winning-container">
    <p></p>
  </div>
  

  <!-- GAME BOARD -->
  <div class="container">
  <div class="game-container">
    <div class="col">
  <div class="border-box box" id="item-1" player=""></div>
  <div class="border-box box" id="item-2" player=""></div>
  <div class="border-box box" id="item-3" player=""></div>
</div>
<div class="col">
  <div class="border-box box" id="item-4" player=""></div>
  <div class="border-box box" id="item-5" player=""></div>
  <div class="border-box box" id="item-6" player=""></div>
</div>
<div class="col">
  <div class="border-box box" id="item-7" player=""></div>
  <div class="border-box box" id="item-8" player=""></div>
  <div class="border-box box" id="item-9" player=""></div>
  </div>
  </div>
</div>
<div class="controls">
  <button type="reset" name="reset" id="resetButton">New Game</button>
</div>
  
  <script src="app.js"></script>
</body>
</html>
